<html>
	<head>
		<title>Timetable Generator</title>
		<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="style/main.css" />
		<meta property="og:title" content="Chris' Timetable Generator" />
		<meta property="og:description" content="A website to facilitate the quick and easy creation of timetables!" />
	</head>
	<body>	
		<div class="modal" id="edit_subject" style="display: none";>
			<div class="modal-header">
				<a class="close" data-dismiss="modal">Ã—</a>
				<h3>Add/Edit Subject</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal"><fieldset>
					<input type="hidden" class="target_class" />
					<input type="hidden" class="original_time" />
					<div class="control-group">
				  		<label for="subject_input">Name</label>
				  		<div class="control">
				  			<input class="subject_input input-xlarge" type="text" value="" />
				  		</div>
				  	</div>
				  	<div class="control-group">
				  		<label for="time_input">Length</label>
				  		<div class="control">
				  			<input class="time_input input-xlarge" type="text" value="" />
				  		</div>
				  	</div>
				  	<div class="control-group">
				  		<label for="room_input">Room</label>
				  		<div class="control">
				  			<input class="room_input input-xlarge" type="text" value="" />
			  			</div>
			  		</div>
			  	</fieldset></form>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-primary save">Save Changes</a>
				<a href="#" class="btn cancel">Cancel</a>
				<a href="#" class="btn reset">Reset</a>
			</div>
		</div>
		<h1>Chris' Amazing Timetable Maker</h1>
		<table id="timetable">
			<tr>
				<th>
				</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
			</tr>
			<tr>
				<th>9:00 AM</th>				
				<td class="x1 y1"></td>
				<td class="x1 y2"></td>
				<td class="x1 y3"></td>
				<td class="x1 y4"></td>
				<td class="x1 y5"></td>
			</tr>
			<tr>
				<th>10:00 AM</th>
				<td class="x2 y1"></td>
				<td class="x2 y2"></td>
				<td class="x2 y3"></td>
				<td class="x2 y4"></td>
				<td class="x2 y5"></td>
			</tr>
			<tr>
				<th>11:00 AM</th>
				<td class="x3 y1"></td>
				<td class="x3 y2"></td>
				<td class="x3 y3"></td>
				<td class="x3 y4"></td>
				<td class="x3 y5"></td>
			</tr>
			<tr>
				<th>12 Noon</th>
				<td class="x4 y1"></td>
				<td class="x4 y2"></td>
				<td class="x4 y3"></td>
				<td class="x4 y4"></td>
				<td class="x4 y5"></td>
			</tr>
			<tr>
				<th>1:15 PM</th>
				<td class="x5 y1"></td>
				<td class="x5 y2"></td>
				<td class="x5 y3"></td>
				<td class="x5 y4"></td>
				<td class="x5 y5"></td>
			</tr>
			<tr>
				<th>2:15 PM</th>
				<td class="x6 y1"></td>
				<td class="x6 y2"></td>
				<td class="x6 y3"></td>
				<td class="x6 y4"></td>
				<td class="x6 y5"></td>
			</tr>
			<tr>
				<th>3:15 PM</th>
				<td class="x7 y1"></td>
				<td class="x7 y2"></td>
				<td class="x7 y3"></td>
				<td class="x7 y4"></td>
				<td class="x7 y5"></td>
			</tr>
			<tr>
				<th>4:15 PM</th>
				<td class="x8 y1"></td>
				<td class="x8 y2"></td>
				<td class="x8 y3"></td>
				<td class="x8 y4"></td>
				<td class="x8 y5"></td>
			</tr>
			<tr>
				<th>5:15 PM</th>
				<td class="x9 y1"></td>
				<td class="x9 y2"></td>
				<td class="x9 y3"></td>
				<td class="x9 y4"></td>
				<td class="x9 y5"></td>
			</tr>
		</table>
		<div class="form-actions navigation_menu">
			<a href="#" id="save_button" class="btn btn-large btn-primary save">
				<i class="icon-ok icon-white"></i>
				&nbsp;Save
			</a>
			<a href="#" id="share_button" class="btn btn-large like">
				<i class="icon-heart"></i>
				&nbsp;Share</a>
			<a href="#" id="print_button" class="btn btn-large spark">
				<i class="icon-print"></i>
				&nbsp;Print
			</a>
			<a href="#" id="delete_button" class="btn btn-large delete">
				<i class="icon-trash"></i>
				&nbsp;Reset
			</a>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="script/bootstrap.min.js"></script>
	<script src="script/timetable.js"></script>
</html>
