<html>
	<head>
		<title>Timetable Generator</title>
		<link rel="stylesheet" type="text/css" href="buttons.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<meta property="og:title" content="Chris' Timetable Generator" />
		<meta property="og:description" content="A website to facilitate the quick and easy creation of timetables!" />
	</head>
	<body>
		<h1>Chris' Amazing Timetable Maker</h1>

		<table id="timetable">
			<tr>
				<th>
				</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
			</tr>
			<tr>
				<th>9:00 AM</th>
				<td class="x1 y1"></td>
				<td class="x1 y2"></td>
				<td class="x1 y3"></td>
				<td class="x1 y4"></td>
				<td class="x1 y5"></td>
			</tr>
			<tr>
				<th>10:00 AM</th>
				<td class="x2 y1"></td>
				<td class="x2 y2"></td>
				<td class="x2 y3"></td>
				<td class="x2 y4"></td>
				<td class="x2 y5"></td>
			</tr>
			<tr>
				<th>11:00 AM</th>
				<td class="x3 y1"></td>
				<td class="x3 y2"></td>
				<td class="x3 y3"></td>
				<td class="x3 y4"></td>
				<td class="x3 y5"></td>
			</tr>
			<tr>
				<th>12 Noon</th>
				<td class="x4 y1"></td>
				<td class="x4 y2"></td>
				<td class="x4 y3"></td>
				<td class="x4 y4"></td>
				<td class="x4 y5"></td>
			</tr>
			<tr>
				<th>1:15 PM</th>
				<td class="x5 y1"></td>
				<td class="x5 y2"></td>
				<td class="x5 y3"></td>
				<td class="x5 y4"></td>
				<td class="x5 y5"></td>
			</tr>
			<tr>
				<th>2:15 PM</th>
				<td class="x6 y1"></td>
				<td class="x6 y2"></td>
				<td class="x6 y3"></td>
				<td class="x6 y4"></td>
				<td class="x6 y5"></td>
			</tr>
			<tr>
				<th>3:15 PM</th>
				<td class="x7 y1"></td>
				<td class="x7 y2"></td>
				<td class="x7 y3"></td>
				<td class="x7 y4"></td>
				<td class="x7 y5"></td>
			</tr>
			<tr>
				<th>4:15 PM</th>
				<td class="x8 y1"></td>
				<td class="x8 y2"></td>
				<td class="x8 y3"></td>
				<td class="x8 y4"></td>
				<td class="x8 y5"></td>
			</tr>
			<tr>
				<th>5:15 PM</th>
				<td class="x9 y1"></td>
				<td class="x9 y2"></td>
				<td class="x9 y3"></td>
				<td class="x9 y4"></td>
				<td class="x9 y5"></td>
			</tr>
		</table>
		<div id="button_container">
			<a href="#" id="save_button" class="button save">Save</a>
			<a href="#" id="share_button" class="button like">Share</a>
			<a href="#" id="print_button" class="button spark">Print</a>
			<a href="#" id="delete_button" class="button delete">Reset</a>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="timetable.js"></script>
</html>
